  <script>
    window.addEventListener('load', () => {
      const section = document.querySelectorAll('section')
      const edge = 72
      const swiper = (el, start, end) => {
        let index = start

        for (let i = 0; i < edge; i++) {
          let div = document.createElement('div')
          div.style.transform = `rotateX(${(360 / edge) * i}deg) translateZ(2290px)`
          div.style.background = `url(./images/00${[index]}.webp) no-repeat`
          div.style.backgroundSize = `cover`
          el.appendChild(div)

          index++

          if (index === end) {
            index = start
          }
        }
      }
      let start = 1
      let end = 4
      for (let j = 0; j < section.length; j++) {
        swiper(section[j], start, end)
        start = start + 3
        end = end + 3
      }
    })

  </script>
